<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>


  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Quiz
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img src="img/education.jpg" id="headerImg" class="card-img-top">

        <div class="progress">
          <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;">0%</div>
        </div>

        <div class="card-body" id="endScreen" style="display: none;">
          <div class="text-center end-screen-headline">Quiz beendet!</div>
          <div class="text-center">Du hast <b id="amountOfRightQuestions"></b> von <b id="amountOfQuestions"></b> Fragen richtig beantwortet</div>

          <div class="restart-game-btn-div">
            <button onclick="restartGame()" type="button" id="" class="btn btn-primary">Erneut spielen</button>
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>
          <div class="card quiz-answer-div mb-2" onclick="answer('answer1')">
            <div class="card-body" id="answer1">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-div mb-2" onclick="answer('answer2')">
            <div class="card-body" id="answer2">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-div mb-2" onclick="answer('answer3')">
            <div class="card-body" id="answer3">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-div mb-2" onclick="answer('answer4')">
            <div class="card-body" id="answer4">
              Antwort
            </div>
          </div>
          <div class="question-footer">
            <span><b id="question-number"></b> von <b id="all-questions"></b> Fragen</span>
            <button onclick="nextQuestion()" type="button" id="nextBtn" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
